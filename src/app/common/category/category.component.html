<div class="panel-group category-products" id="accordian">
    <!--category-productsr-->
    <ng-container *ngFor="let category of listCategories">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a *ngIf="category.listChild.length; else directLink" data-toggle="collapse" data-parent="#accordian" href="#category-{{category.id}}">
                        <span class="badge pull-right"><i class="fa fa-plus"></i></span> {{category.name}}
                    </a>
                    <ng-template #directLink>
                        <a [routerLink]="['/danh-sach-san-pham', category.id, category.name| urlPipe: category.name]">
                            {{category.name}}
                        </a>
                    </ng-template>
                </h4>
            </div>
            <ng-container *ngIf="category.listChild.length">
                <div id="category-{{category.id}}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <ul>
                            <ng-container *ngFor="let child of category.listChild">
                                <li><a [routerLink]="['/danh-sach-san-pham', child.id, child.name| urlPipe: child.name]" (click)="filterCategory(child.id)" class="cursor-pointer">{{child.name}} </a></li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
<!--/category-products-->
