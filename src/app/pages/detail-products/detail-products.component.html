                        <app-fb-page></app-fb-page>

                    </div>
                    <!--/shipping-->
                </div>
            </div>

            <div class="col-sm-9 padding-right">
                <ng-container *ngIf="audio">
                    <div class="product-details">
                        <!--product-details-->
                        <div class="col-sm-5">
                            <div class="view-product">
                                <img #detailAudio src="{{audio.image[activeImage]}}" alt="quanaudio.vn" />
                                <h3 (click)="addCart(audio.id)" class="cursor-pointer"><i class="fa fa-shopping-cart"></i> Thêm vào giỏ hàng</h3>
                            </div>
                            <div id="similar-product" class="carousel slide" data-ride="carousel">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <ng-container *ngFor="let image of audio.image; let idx = index">
                                        <div class="item" [ngClass]="{'active': idx == 0}" *ngIf="idx % 3 == 0">
                                            <a (click)="activeImage = idx" class="cursor-pointer"><img src="{{audio.image[idx]}}" alt="quanaudio.vn" width="85px" height="auto"></a>
                                            <a (click)="activeImage = idx + 1" class="cursor-pointer" *ngIf="idx + 1 < audio.image.length"><img src="{{audio.image[idx + 1]}}" alt="quanaudio.vn" width="85px" height="auto"></a>
                                            <a (click)="activeImage = idx + 2" class="cursor-pointer" *ngIf="idx + 2 < audio.image.length"><img src="{{audio.image[idx + 2]}}" alt="quanaudio.vn" width="85px" height="auto"></a>
                                        </div>
                                    </ng-container>
                                </div>

                                <!-- Controls -->
                                <a class="left item-control" href="#similar-product" data-slide="prev">
                                    <i class="fa fa-angle-left"></i>
                                </a>
                                <a class="right item-control" href="#similar-product" data-slide="next">
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>

                        </div>
                        <div class="col-sm-7">
                            <div class="product-information">
                                <!--/product-information-->
                                <img src="assets/images/product-details/new.jpg" class="newarrival" alt="" />
                                <h2>{{audio.name}}</h2>
                                <!-- <p>Web ID: 1089772</p> -->
                                <img src="assets/images/product-details/rating.png" alt="" />
                                <span>
                                    <span>{{audio.price | pricePipe: audio.price}} VNĐ</span>
                                <label>Số lượng:</label>
                                <input type="text" value="1" />
                                <button type="button" class="btn btn-fefault cart" (click)="addCart(audio.id)">
                                        <i class="fa fa-shopping-cart"></i>
                                        Mua ngay
                                </button>
                                </span>
                                <p><b>Số lượng trong kho:</b> <i>Còn hàng</i></p>
                                <p><b>Hãng:</b> {{audio.brand}}</p>
                                <a href=""><img src="assets/images/product-details/share.png" class="share img-responsive" alt="" /></a>
                                <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
                                </div>
                            </div>

                        </div>
