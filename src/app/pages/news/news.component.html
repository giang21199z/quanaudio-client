<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <div class="shipping text-center">
                        <!--shipping-->
                        <img src="assets/images/home/shipping.jpg" alt="" />
                    </div>
                    <!--/shipping-->
                </div>
            </div>
            <div class="col-sm-9">
                <div class="blog-post-area">
                    <h2 class="title text-center">Tin tức mới nhất</h2>
                    <ng-container *ngFor="let item of news">
                        <div class="single-blog-post">
                            <h3>{{item.title}}</h3>
                            <div class="post-meta">
                                <ul>
                                    <li><i class="fa fa-user"></i> Admin</li>
                                    <li><i class="fa fa-clock-o"></i> 00:00 </li>
                                    <li><i class="fa fa-calendar"></i> {{item.updated}}</li>
                                </ul>
                                <span>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star-half-o"></i>
                                    </span>
                            </div>
                            <a [routerLink]="['/detail-news', item.idnews, item.title| urlPipe: item.title]">
                                <img src="assets/images/news/{{item.image}}" alt="quanaudio.vn">
                            </a>
                            <p [innerHTML]="item.description"></p>
                            <a class="btn btn-primary" [routerLink]="['/detail-news', item.idnews, item.title| urlPipe: item.title]">Xem thêm</a>
                        </div>
                    </ng-container>
                    <app-pagination [pagination]="pagination" (pageChange)="pageChange($event)"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</section>
